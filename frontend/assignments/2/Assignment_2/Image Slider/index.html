<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Image Slider</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    

    <div class="slide-container">
        
        <div class="slides w3-animate-left">

            <div class="index">1/5</div>
            <img src="./img/img1.jpg" alt="scene1"  >
            <div class="caption">Caption 1</div>

        </div>


        <div class="slides w3-animate-left">

            <div class="index ">2/5</div>
            <img src="./img/img2.jpg" alt="scene2" height="500px" >
            <div class="caption">Caption 2</div>

        </div>

        <div class="slides w3-animate-left">

            <div class="index">3/5</div>
            <img src="./img/img3.jpg" alt="scene3" height="500px" >
            <div class="caption">Caption 3</div>

        </div>

        <div class="slides w3-animate-left">

            <div class="index">4/5</div>
            <img src="./img/img4.jpg" alt="scene4" height="500px" >
            <div class="caption">Caption 4</div>

        </div>


        <div class="slides w3-animate-left">

            <div class="index">5/5</div>
            <img src="./img/img5.jpg" alt="scene5" height="500px">
            <div class="caption">Caption 5</div>

        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>

    </div>

    <script src="javascript.js"></script>

</html>
